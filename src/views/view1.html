<div ng-controller="filmsearchController">
    <form ng-submit="events.search()">
        <input ng-model="queryname" type="text" placeholder="Film name"/>
        <button ng-click="events.click()" >Ok</button>
    </form>
    <ui>
        <li ng-repeat="r in results">{{r}}</li>
    </ui>
</div>
