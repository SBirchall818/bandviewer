<h1>The bird chooser</h1>
<ul ng-show="debug">
    <li ng-repeat="item in urls">{{item}}</li>
</ul>
<div class="birdcontainer">
    <span class="fixedheight" ></span>
    <img ng-repeat="bird in birds track by $index" ng-src="{{bird.url}}" class="birdimg" ng-click="picclick($index)"/>
</div>
<div>
    {{text}}
</div>
